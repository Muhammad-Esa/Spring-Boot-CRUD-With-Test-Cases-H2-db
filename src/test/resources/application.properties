spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console





#JNDI: JNDI location of the datasource. Class, url, username & password are ignored when set.
#DataSource: 
#Dialect: for generating better and optimized SQL for particular DBMS
#ddl-auto : automatically create tables based on the Java Entity Classes in the application (create, create-update, update)